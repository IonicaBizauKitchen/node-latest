<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
  $(function() {

    var url = 'https://semver.herokuapp.com/node.json'
    $.getJSON(url, function(versions) {
      window.versions = versions;
      console.log(versions);
      $("#stable").text(versions.stable).addClass('active')
      $("#unstable").text(versions.unstable).addClass('active')
      $("p").addClass('active')
      $("#content").addClass('active')
    })

  })
</script>

<style type="text/css">
  body {
    background-color: #33342D;
    color: white;
    font-family: "helvetica neue", helvetica, arial;
  }

  #content {
    position: relative;
    margin: 0 auto 20px auto;
    width: 100%;
    max-width: 640px;
    padding: 0;
    -webkit-transform: translate(0, -100px);
    -moz-transform: translate(0, -100px);
    transform: translate(0, -100px);
    transition: all 0.3s;
  }

  #content.active {
    -webkit-transform: translate(0, 0);
    -moz-transform: translate(0, 0);
    transform: translate(0, 0);
  }

  h1 {
    color: #8BC84B;
    font-size: 200px;
    text-align: center;
    line-height: 1;
    margin: 100px 0 0 0;
    padding: 0;
    opacity: 0;
    transition: all 0.3s;
  }

  h1.active, p.active {
    opacity: 1;
  }

  @media (max-width: 400px) {
    h1 {
      margin-top: 40px;
      font-size: 80px;
    }
  }

  p {
    font-size: 20px;
    text-align: center;
    color: #C3C9AD;
    opacity: 0;
    transition: all 0.3s;
  }

  #unstable {
    color: white;
  }

</style>

<body>
  <div id="content">
    <h1 id="stable">X</h1>
    <p>
      If you're feeling brave, use the latest unstable
      version: <span id="unstable">X</span>
    </p>
  </div>
</body>
